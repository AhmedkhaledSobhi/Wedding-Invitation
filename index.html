  <script>
    const video = document.getElementById('weddingVideo');
    const sources = ['assets/video1.mp4', 'assets/video2.mp4', 'assets/video3.mp4'];
    let current = 0;

    // function playNextVideo() {
    //   current = (current + 1) % sources.length;
    //   video.src = sources[current];
    //   video.load();
    //   video.play();
    // }
    function playNextVideo() {
      current++;
      if (current < sources.length) {
        video.src = sources[current];
        video.load();
        video.play();
      } else {
        console.log("تم تشغيل كل الفيديوهات.");
      }
    }
    video.addEventListener('ended', playNextVideo);


  // ---------------------
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let fireworks = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Firework {
      constructor() {
        this.x = random(0, canvas.width);
        this.y = canvas.height;
        this.targetY = random(100, canvas.height / 2);
        this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
        this.radius = 2;
        this.particles = [];
        this.exploded = false;
        this.speed = 4;
      }

      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.explode();
            this.exploded = true;
          }
        } else {
          this.particles.forEach(p => p.update());
          this.particles = this.particles.filter(p => p.alpha > 0);
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }

      explode() {
        for (let i = 0; i < 100; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = 2;
        this.alpha = 1;
        this.angle = random(0, Math.PI * 2);
        this.speed = random(1, 6);
        this.friction = 0.98;
        this.gravity = 0.1;
      }

      update() {
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= 0.015;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach(f => {
        f.update();
        f.draw();
      });

      fireworks = fireworks.filter(f => f.particles.length > 0 || !f.exploded);
    }

    function launchFirework() {
      fireworks.push(new Firework());
    }

    // ابدأ الألعاب النارية كل ثانية بعد العد التنازلي
    function startFireworks() {
      setInterval(launchFirework, 800);
      animate();
    }

    // مثال: تشغيل الألعاب النارية بعد 5 ثوانٍ
    setTimeout(startFireworks, 3000);
  </script>
